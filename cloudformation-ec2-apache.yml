AWSTemplateFormatVersion: '2010-09-09'
Description: Launch Ubuntu EC2 with Apache HTTPD installed

Resources:
  HttpdSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH and HTTP access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  HttpdInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: key24
      ImageId: ami-0fc5d935ebf8bc3bc  # Ubuntu 22.04 LTS (us-east-1 region â€” update if needed)
      Tags:
        - Key: Name
          Value: httpd
      SecurityGroups:
        - HttpdSecurityGroup
